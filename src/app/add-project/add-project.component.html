<form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Project</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Duration" formControlName="duration" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description" rows="3" required></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description" rows="3" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="file" formControlName="documentation">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">
    Add Project
  </button>
</form>
